<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="wrapper">
    <header class="header">
      <img class="image" src="./eisenhower-matrix.jpg" alt="Eisenhower's matrix">
      <a class="more-inf"
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?</a>
    </header>
    <main class="main">
      <p id="adding">
        <label for="new-task">Add Item</label>
        <section class="task-row-wrapper">
          <input id="new-task"
                 class="task"
                 type="text">
          <button class="btn">Add</button>
        </section>
      </p>
      <h3>Todo</h3>
      <ul class="list" id="incompleted">
        <li class="list-item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="image" src="./remove.svg" alt=""></button>
        </li>
        <li class="list-item edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text"
                 value="Go Shopping"
                 class="task">
          <button class="btn edit">Save</button>
          <button class="btn delete"><img class="image" src="./remove.svg" alt=""></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="list" id="completed">
        <li class="list-item">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="image" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
